<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clubs & Associations | Ecuadane Blankets</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin:0; padding:0; background: #f8f9fa; }
    header { background: #15304b; color: #fff; padding: 2rem 1rem 1rem 1rem; text-align: center; }
    h1 { font-size: 2.2rem; margin: 0 0 0.8rem 0; }
    .category-text { font-size: 1.1rem; margin-bottom: 2rem; color: #dae3ee; }
    .projects { display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; padding: 2rem 1rem; }
    .project-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(21,48,75,0.07);
      overflow: hidden;
      text-align: center;
      width: 310px;
      transition: transform 0.2s;
      cursor: pointer;
      position: relative;
    }
    .project-card:hover { transform: translateY(-8px) scale(1.025); }
    .project-image { width: 100%; height: 150px; object-fit: cover; opacity: 0.7; }
    .project-logo {
      position: absolute;
      top: 22px; left: 50%; transform: translateX(-50%);
      background: rgba(255,255,255,0.85);
      border-radius: 50%; padding: 10px;
      width: 70px; height: 70px;
      box-shadow: 0 2px 10px rgba(21,48,75,0.09);
      display: flex; align-items: center; justify-content: center;
    }
    .project-title {
      font-size: 1.12rem;
      font-weight: bold;
      color: #15304b;
      margin: 1.7rem 0 0.9rem 0;
      text-decoration: underline;
    }
    .footer-btn {
      display: block; margin: 2rem auto 1.5rem auto;
      background: #15304b; color: #fff; font-size: 1.1rem;
      border: none; border-radius: 8px; padding: 1rem 2.5rem;
      cursor: pointer; box-shadow: 0 2px 6px rgba(21,48,75,0.10);
      transition: background 0.2s;
    }
    .footer-btn:hover { background: #204878; }
    @media (max-width: 900px) {
      .projects { gap: 1rem; }
      .project-card { width: 90%; max-width: 400px; }
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .category-text { font-size: 1rem; }
      .projects { flex-direction: column; align-items: center; gap: 1.5rem; }
      .project-card { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Clubs & Associations</h1>
    <div class="category-text">
      Discover how exclusive clubs and associations turn special moments into treasured traditions with custom blankets.
    </div>
  </header>

  <main>
    <section class="projects">
      <a href="ferrari.html" style="text-decoration:none;">
        <div class="project-card">
          <img class="project-image" src="https://via.placeholder.com/400x150?text=Ferrari+Club+Blanket" alt="Ferrari Blanket">
          <div class="project-logo">
            <img src="https://via.placeholder.com/60x60?text=Ferrari" alt="Ferrari Logo" style="width:60px; height:60px;">
          </div>
          <div class="project-title">Ferrari Club</div>
        </div>
      </a>
      <a href="greenwichpolo.html" style="text-decoration:none;">
        <div class="project-card">
          <img class="project-image" src="https://via.placeholder.com/400x150?text=Greenwich+Polo+Blanket" alt="Greenwich Polo Blanket">
          <div class="project-logo">
            <img src="https://via.placeholder.com/60x60?text=Polo" alt="Greenwich Polo Logo" style="width:60px; height:60px;">
          </div>
          <div class="project-title">Greenwich Polo</div>
        </div>
      </a>
      <a href="standrews.html" style="text-decoration:none;">
        <div class="project-card">
          <img class="project-image" src="https://via.placeholder.com/400x150?text=St.+Andrews+Blanket" alt="St Andrews Blanket">
          <div class="project-logo">
            <img src="https://via.placeholder.com/60x60?text=StA" alt="St Andrews Logo" style="width:60px; height:60px;">
          </div>
          <div class="project-title">St. Andrews</div>
        </div>
      </a>
    </section>
  </main>

  <a href="contact.html"><button class="footer-btn">Get Started</button></a>
</body>
</html>
